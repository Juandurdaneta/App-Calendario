<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App Calendario</title>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="public/styles/styles.css">
<link rel="icon" type="image/png" href="public/images/calendarioFavicon.png"/>
</head>
<body style="font-family: 'Open Sans', sans-serif;">

<section id="main-section">
	
		<div class="container">
		<div class="row d-flex justify-content-center">
	<!-- Texto de Bienvenida -->
			<div class="col-xl-12 col-md-8 text-center">
			<h1 style="color:#ce973e">Iniciar Sesion </h1>
			<br>
			</div>
			
			<!-- Formulario de Inicio de Sesion -->
			
			<div class="col-xl-5 col-md-8 text-center">
				<!-- Form en el centro -->
				<form class="bg-white rounded shadow-5-strong p-5 main-form" action="login" method="post" id="login"> <!-- action="login" method="post" -->
						
					<div class="form-outline mb-4">
						<input type="text" id="username" class="form-control" name="username"/>
						<label class="form-label" for="username"><i class="fas fa-user"></i> Nombre de Usuario</label>
					</div>
					<div class="form-outline mb-4">
						<input type="password" id="pass" class="form-control" name="pass"/>
						<label class="form-label" for="pass"><i class="fas fa-lock"></i> Contraseña</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block" id="btn_enviar">Iniciar Sesion</button>
				</form>
				<br>
				
				<!-- Boton para redireccionar a la pagina de registro de usuario -->
				
				<div class="d-grip gap-2">
					<h3 style="color:#4a4a4a">Aun no tienes cuenta?</h3>
					<a class="btn btn-outline-dark btn-lg" href="register">Crear Cuenta</a>
				</div>
				
				
			</div>
		</div>
	</div>
		
	
</section>



<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script src="public/scripts/scripts.js"></script>
</body>
</html>

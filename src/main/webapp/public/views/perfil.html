<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App Calendario</title>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="icon" type="image/png" href="public/images/calendarioFavicon.png"/>
<style>
	body{
		padding: 5% 7%;
	}
	.formularioPerfil .btn{
		margin: 5% 12%;
	}
	
	.eliminarCuenta{
		margin-left: 30px;
	}
</style>


</head>
<body>


	<!-- Imagen de perfil -->
		<div class="row d-flex">
			<div class="col text-center">
				<div class="profile-pic" style="font-size: 24px;">
					<i class="far fa-user-circle fa-10x"></i>
				</div>
			</div>
		</div>
		
		<!-- Nombre de usuario -->
	<div class="row d-flex">
		<div class="col text-center">
			<div class="username">
				<h1 id="nombreDeUsuario"></h1>
			</div>
		</div>
	</div>		
	
	<br>
	
	<!-- Formulario para editar imagen de perfil -->
	<div class="row d-flex justify-content-center">
		<div class="col-4 text-center">
			<p>Imagen de perfil:</p>
		</div>
		<div class="col-8">
			<form>
				<div class="form-group w-50 formularioPerfil">
    			<input type="file" name="imagenPerfil" id="imagenPerfil" class="form-control" accept="image/png, image/jpeg">
    			</div>
    			<div class="form-group formularioPerfil">
    			<button class="btn">Guardar cambios y volver</button>
    			</div>
			</form>
		</div>
	</div>
	
	<!-- Eliminar Cuenta -->
	<div class="row d-flex justify-content-center eliminarCuenta">
	
		<div class="col-2 p-2 ">
			<button type="button" class="btn btn-danger" data-mdb-toggle="modal" data-mdb-target="#eliminarUsuarioModal">Eliminar cuenta</button>
		</div>
		<div
  class="modal fade"
  id="eliminarUsuarioModal"
  tabindex="-1"
  aria-labelledby="eliminarUsuarioLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">Estas absolutamente seguro?</p>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
     </div>
      <div class="modal-body">
      
      <p class="alert alert-warning">Importante leer esto</p>
      
      <div>
      <p>Esta accion no se puede deshacer, estas eliminando permanentemente tu usuario, los calendarios,
      los eventos y todo lo que contenga esta cuenta.</p>
      
      <p>Por favor, escribe tu nombre de usuario para confirmar esta accion.</p>
      
      </div>
      
      <form action="Eliminar" method="post">
      	<div class="form-outline mb-4">
      		<input type="text" id="nombreUserAEliminar" class="form-control" name="nombreUserAEliminar">
      		<label for="nombreUserAEliminar" class="form-label">Nombre de usuario</label>
      	</div>
      	<button type="submit" class="btn btn-danger btn-block" id="btnEliminar">Eliminar cuenta</button>
      </form>
      
      
      </div>
      
    </div>
  </div>
</div>
	</div>
	


<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>

<script src="public/scripts/scripts.js"></script>
</body>
</html>

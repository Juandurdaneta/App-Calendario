<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App Calendario</title>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="public/styles/styles.css">
<link rel="icon" type="image/png" href="public/images/calendarioFavicon.png"/>
</head>
<body style="font-family: 'Open Sans', sans-serif;">


<section class="main-section">

	<div class="container">
		<div class="row d-flex justify-content-center">
		<br>
		<!-- Texto de bienvenida -->
			<div class="col-xl-12 col-md-8 text-center">
				<h1 style="color:#ce973e">Registrate</h1>
				<br>
				
			</div>
			
			
			<!-- Formulario de Registro -->
			
			<div class="col-xl-5 col-md-8">
				<form class="bg-white rounded shadow-5-strong p-5" id="main-form" action="register" method="post">
					<div class="form-outline mb-4">
						<input type="text" class="form-control" name="username" id="username">
						<label for="username" class="form-label"><i class="fas fa-user"></i> Nombre de usuario</label>
					</div>
					<div class="form-outline mb-4">
						<input type="password" class="form-control" name="pass" id="pass">
						<label for="pass" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
					</div>
					<div class="form-outline mb-4">
						<input type="password" class="form-control" name="pass2" id="pass2">
						<label for="pass2" class="form-label"><i class="fas fa-lock"></i> Confirmar contraseña</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
				</form>
				
				<br>
				
				<!-- Boton para volver a la pantalla de inicio de sesion -->
				
				<div class="d-grip gap-2 text-center">
				<h3 style="color:#4a4a4a">Ya tienes cuenta?</h3>
				<br>
				
				<a class="btn btn-outline-dark btn-lg" href="/">Iniciar sesion</a>
				</div>
				
			</div>
		</div>
	</div>

</section>


<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>

<script type="text/javascript" src="../scripts/index.js"></script>

</body>


</html>

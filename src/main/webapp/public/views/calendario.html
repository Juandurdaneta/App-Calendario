<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App Calendario</title>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar@5.7.0,npm/fullcalendar@5.7.0/locales-all.min.js,npm/fullcalendar@5.7.0/locales-all.min.js,npm/fullcalendar@5.7.0/main.min.js,npm/fullcalendar@5.7.2,npm/fullcalendar@5.7.2/main.min.js,npm/fullcalendar@5.7.2/locales-all.min.js,npm/fullcalendar@5.7.2/locales-all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/fullcalendar@5.7.0/main.min.css,npm/fullcalendar@5.7.0/main.min.css,npm/fullcalendar@5.7.2/main.min.css,npm/fullcalendar@5.7.2/main.min.css"
    />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="public/styles/styles.css">
<link rel="icon" type="image/png" href="public/images/calendarioFavicon.png"/>
</head>
<body>
<section id="main">
	<div class="container-fluid">
			<!-- Botones -->
			<div class="row p-1">
			
			<div class="col-6 d-flex justify-content-start">
				<form method="get" action="cerrar-sesion">
					<button type="submit" class="btn btn-danger">Cerrar Sesion</button>
				</form>
			</div>
			
				<div class="col-6 d-flex justify-content-end">
					<form method="get" action="user/usuario">
						<button style="float:left "type="submit" class="btn btn-primary btn-lg btn-floating">
							<i class="fas fa-user"></i>
						</button>
						<p style="float:right" class="p-2" id="nombreUsuario">	Ver Perfil</p>
					</form>
				</div>
			</div>
		</div>
	

	<!-- Calendario -->
			<div class="row d-flex">
				<div class="col-12">
				  <div id="calendar"></div>
				</div>
			</div>
			
		</div>
		
		<!-- Modal añadir evento -->
		<div
 			 class="modal fade"
  			id="anadirEventoModal"
  			tabindex="-1"
  			aria-labelledby="modalAgregarEvento"
 			 aria-hidden="true"
									>
  		<div class="modal-dialog">
    		<div class="modal-content p-4">

   
          		<button
          		type="button"
          		class="btn-close"
         		 data-mdb-dismiss="modal"
          		aria-label="Close"
        		></button>
    
    
      <div class="modal-body">
      
    	
    	<!-- Nombre del evento -->
    	  <div class="form-outline mb-4">
    		<input type="text" id="nombreEvento" name="nombreEvento" class="form-control" />
    		<label class="form-label" for="nombreEvento">Nombre del Evento</label>
 		 </div>
 		 <!-- Fecha inicio / Fecha Fin -->
    	<div class="row mb-4">
    		<div class="col-6">
    			<div class="form-outline">
    				<input  class="form-control" type="datetime-local" id="fecha-inicio" name="fecha-inicio" value="">
    				<label class="form-label" for="fecha-inicio">Fecha inicio</label>
    			</div>
    		</div>
    		<div class="col-6">
    			<div class="form-outline">
    				<input class="form-control" type="datetime-local" id="fecha-fin" name="fecha-fin" value="">
    				<label class="form-label" for="fecha-fin">Fecha fin</label>
    			</div>
    		</div>
    	</div>
    	<!-- Imagen -->
    	<div class="form mb-4">
    		<label class="form-label" for="imagen">Agregar imagen</label>
    		<input type="file" name="imagen" id="imagen" class="form-control" accept="image/png, image/jpeg">
    	</div>
    	<!-- Color -->
    	
    	<div class="form mb-4">
    		<label class="form-label" for="colorEvento">Color:</label>
    		<input type="color" id="colorEvento" name="colorEvento" value="#0041C2">
    	</div>
    	
    	<!-- Agregar evento -->
    	
   		 <button class="btn btn-primary btn-block mb-4" id="agregarEvento">Agregar Evento</button>
    	
    	
      	
      </div>
      
      
    </div>
    
  </div>
</div> <!-- FIN DE AGREGAR EVENTO -->

<!-- MODAL PARA EDITAR EVENTO -->
 
		<div
 			 class="modal fade"
  			id="editarEventoModal"
  			tabindex="-1"
  			aria-labelledby="editarEventoModal"
 			 aria-hidden="true"
									>
  		<div class="modal-dialog">
    		<div class="modal-content p-4">

   
          		<button
          		type="button"
          		class="btn-close"
         		 data-mdb-dismiss="modal"
          		aria-label="Close"
        		></button>
        		
        		
    
    
      <div class="modal-body">
      
    	
    	<!-- Nombre del evento -->
    	  <div class="form-outline mb-4">
    		<input type="text" id="tituloEvento" name="tituloEvento" class="form-control" />
    		<label class="form-label" for="tituloEvento">Nombre del Evento</label>
 		 </div>
 		 <!-- Fecha inicio / Fecha Fin -->
    	<div class="row mb-4">
    		<div class="col-6">
    			<div class="form-outline">
    				<input  class="form-control" type="datetime-local" id="inicioEvento" name="inicioEvento" value="">
    				<label class="form-label" for="inicioEvento">Fecha inicio</label>
    			</div>
    		</div>
    		<div class="col-6">
    			<div class="form-outline">
    				<input class="form-control" type="datetime-local" id="finEvento" name="finEvento" value="">
    				<label class="form-label" for="finEvento">Fecha fin</label>
    			</div>
    		</div>
    	</div>
    	<!-- Imagen -->
    	<div class="form mb-4">
    		<label class="form-label" for="imagenEvento">Imagen: </label>
    		<input type="file" name="imagenEvento" id="imagenEvento" class="form-control" accept="image/png, image/jpeg">
    	</div>
    	<!-- Color -->
    	
    	<div class="form mb-4">
    		<label class="form-label" for="color">Color:</label>
    		<input type="color" id="color" name="color" value="#0041C2">
    	</div>
    	
    	<!-- Guardar cambios -->
    	<div class="row">
    	<div class="col-6">
    	 <button class="btn btn-primary btn-block" id="guardarCambios">Guardar Cambios</button>
    	</div>
    	<div class="col-6">
    	<!-- Eliminar evento -->
   		 <button class="btn btn-dark btn-block" id="EliminarEvento"><i class="fas fa-trash"></i></button>
    	</div>
    	</div>
   		
   		
   		
    	
      	
      </div>
      
      
    </div>
    
  </div>
</div> <!-- FIN DE EDITAR EVENTO -->


</section>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script src="public/scripts/calendario.js"></script>
</body>
</html>
